<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Base reset and font styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background-color: white;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-box h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #2874f0;
  font-weight: 600;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-size: 14px;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 4px;
  border: 1px solid #ddd;
  font-size: 14px;
  color: #555;
}

.input-group input:focus {
  outline: none;
  border-color: #2874f0;
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #2874f0;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background-color: #1c5bb3;
}

.redirect-link p {
  font-size: 14px;
  margin-top: 10px;
}

.redirect-link a {
  color: #2874f0;
  text-decoration: none;
}

.redirect-link a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-box {
    width: 90%;
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .login-box h2 {
    font-size: 20px;
  }

  .input-group input {
    font-size: 13px;
  }

  .btn {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="login-data" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <button type="submit" class="btn">Login</button>
        </div>

        <div class="redirect-link">
          <p>Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
